<ion-view view-title="Chats">
    <ion-content class="padding">
        <div ng-hide="inputset">There is no prediction yet</div>
        <div ng-show="inputset">
            <div ng-repeat="x in array" class="array" ng-click="magic($index, array, 5 , jyoti,select, arr,jyoti2)" ng-class="{redball: jyoti[$index], yellowball: !jyoti[$index]}">{{x}}</div>
            <h4>Select any five cards</h4>
        </div>

        <button ng-show="buttonarray[0].value" ng-click="insertintodestination(select, final)">{{buttonarray[0].title}}</button>
        </br>
        </br>
        <div>
            <div ng-repeat="y in select" class="array" ng-click="magic($index, select, 3, jyoti2,select1, arr2,jyoti3)" ng-class="{redball: jyoti2[$index], yellowball: !jyoti2[$index]}">{{y}}</div>
            <h4>Select any three cards</h4>
            <button ng-show="buttonarray[1].value" ng-click="insertintodestination(select1, final)">{{buttonarray[1].title}}</button>
        </div>
        <br>
        <br>
        <div ng-repeat="y in select1" class="array" ng-click="magic1($index, select1,jyoti3,select2, arr3,jyoti4)" ng-class="{redball: jyoti3[$index], yellowball: !jyoti3[$index]}">{{y}}</div>
        <button ng-show="buttonarray[2].value" ng-click="insertintodestination(select2, final)">{{buttonarray[2].title}}</button>
        <br>
        <br>
        <div ng-repeat="y in select2" class="array" ng-click="magic1($index, select2,jyoti4,select3, arr4,jyoti5)" ng-class="{redball: jyoti4[$index], yellowball: !jyoti4[$index]}">{{y}}</div>
        <button ng-show="buttonarray[3].value" ng-click="insertintodestination(select3, final)">{{buttonarray[3].title}}</button>
        <br>
        <br>
        <div ng-repeat="y in select3" class="array" ng-class="{redball: jyoti5[$index], yellowball: !jyoti5[$index]}">{{y}}</div>
        <button ng-show="buttonarray[4].value" ng-click="insertintodestination(select4, final)">{{buttonarray[4].title}}</button>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>-->
    </ion-content>
</ion-view>
